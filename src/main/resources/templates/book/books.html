<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/components/header"></th:block>

<body>
<main class="container">
    <table class="table table-striped">
        <thead class="thead-light">
        <tr>
            <th scope="col">SBN</th>
            <th scope="col">Title</th>
            <th scope="col">Category</th>
            <th scope="col">Origin Country</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book :${allBooks}">
            <td th:text="${book.Sbn}"></td>
            <td th:text="${book.Title}"></td>
            <td th:text="${book.BookCategory}"></td>
            <td th:text="${book.OriginCountry}"></td>
            <td>
                <a class="btn bg-warning" th:href="@{/book/{bookSbn}/edit_book(bookSbn=${book.Sbn})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/book/{bookSbn}/delete_book(bookSbn=${book.Sbn})}" onclick="return confirmDelete()">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this Book?");
    }
</script>
</html>
