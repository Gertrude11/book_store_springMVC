<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/components/header"></th:block>

<body>
<main class="container">
    <table class="table table-striped">
        <thead class="light">
        <tr>
            <th scope="col">Country Code</th>
            <th scope="col">Country Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="country :${allCountries}">
            <td th:text="${country.countryCode}"></td>
            <td th:text="${country.countryName}"></td>
            <td>
                <a class="btn bg-warning" th:href="@{/country/{countryCode}/edit_country(countryCode=${country.countryCode})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/country/{countryCode}/delete_country(countryCode=${country.countryCode})}" onclick="return confirmDelete()">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this Country?");
    }
</script>
</html>
